<div
	[ngClass]="{
		'form-status-accepted': status === 'ACCEPTED',
		'form-status-declined': status === 'DECLINED',
		'form-status-pending': status === 'PENDING'
	}"
	class="form-container">
	<o-form
		#agreementFormClient
		entity="agreement"
		service="agreements"
		keys="AG_ID"
		undo-button="no"
		editable-detail="no"
		keys-sql-types="INTEGER"
		show-header-navigation="yes"
		label-header="AGREEMENT_DETAIL"
		label-header-align="start"
		(onDataLoaded)="onDataLoaded($event)"
		[ngClass]="">
		<o-text-input
			[ngClass]="{
				'status-accepted': status === 'ACCEPTED',
				'status-declined': status === 'DECLINED',
				'status-pending': status === 'PENDING'
			}"
			class="status"
			attr="AG_ACCEPTED"
			label="STATUS_OFFR"
			[data]="status | oTranslate"></o-text-input>

		<div class="form-group">
			<o-integer-input attr="C_ID" hidden></o-integer-input>
			<o-textarea-input attr="AG_DESCRIPTION" read-only="yes" rows="0"></o-textarea-input>
		</div>
		<div class="form-group">
			<div class="price-input">
				<o-real-input
					attr="AG_PRICE"
					type="number"
					id="precio"
					name="precio"
					read-only="yes"></o-real-input>
				<span class="euro-symbol">â‚¬</span>
			</div>
		</div>
		<div class="content-buttons" *ngIf="showAccept">
			<o-button
				class="accept-button"
				(click)="acceptOffer()"
				attr="raised1"
				type="RAISED"
				label="ACCEPT"
				color="primary"
				layout-padding></o-button>
			<o-button
				class="decline-button"
				(click)="declineOffer()"
				attr="raised1"
				type="RAISED"
				label="DECLINE"
				color="warn"
				layout-padding></o-button>
		</div>
	</o-form>
</div>
